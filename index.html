<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>젠 코이 가든</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
      }
      .sell-mode .koi-in-pond:hover {
        outline: 3px solid #facc15; /* yellow-400 */
        outline-offset: 4px;
        border-radius: 9999px;
        cursor: pointer;
        transition: outline 0.1s ease-in-out;
      }
      .breeding-mode .koi-in-pond {
        transition: outline 0.1s ease-in-out;
        outline-offset: 4px;
        border-radius: 9999px;
      }
      .breeding-mode .koi-in-pond:hover {
        outline: 3px solid #c084fc; /* purple-400 */
        cursor: pointer;
      }
      .breeding-mode .koi-in-pond.selected {
        outline: 4px solid #a855f7; /* purple-600 */
      }
      @keyframes float-up {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-60px) scale(1.2);
          opacity: 0;
        }
      }
      .animate-float-up {
        animation: float-up 1.5s ease-out forwards;
        pointer-events: none; /* Make sure it doesn't intercept clicks */
        text-shadow: 0 0 8px rgba(0,0,0,0.2);
      }
      .animate-feed-up {
        animation: float-up 1.2s ease-out forwards;
        pointer-events: none;
        text-shadow: 0 0 6px rgba(0,0,0,0.2);
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes caustics {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .caustics-overlay {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(ellipse 40% 40% at 20% 20%, rgba(200, 220, 255, 0.08), transparent),
                          radial-gradient(ellipse 30% 30% at 70% 80%, rgba(200, 220, 255, 0.06), transparent);
        background-size: 200% 200%;
        animation: caustics 20s ease-in-out infinite;
        mix-blend-mode: overlay;
        pointer-events: none;
      }
      /* New Koi Styles */
      @keyframes swim-tail {
        0% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
        100% { transform: rotate(10deg); }
      }
      .koi-fin, .koi-tail {
        position: absolute;
        opacity: 0.8;
        filter: brightness(0.9);
      }
      .koi-tail {
        width: 50%;
        height: 80%;
        left: -25%;
        top: 10%;
        clip-path: polygon(100% 0, 0 50%, 100% 100%);
        transform-origin: 100% 50%;
        animation: swim-tail 1.5s ease-in-out infinite;
      }
      .static-koi .koi-tail { /* For KoiDetailModal */
        animation: none;
        transform: rotate(-5deg);
      }
      .koi-fin-pectoral-left, .koi-fin-pectoral-right {
        width: 50%;
        height: 55%;
        left: 30%;
        clip-path: polygon(100% 0, 0 50%, 100% 100%);
      }
      .koi-fin-pectoral-left {
        top: -10%;
        transform: rotate(45deg);
      }
      .koi-fin-pectoral-right {
        bottom: -10%;
        transform: rotate(-45deg);
      }
      .koi-eye {
          position: absolute;
          width: 8px;
          height: 8px;
          background-color: #1a202c; /* gray-900 */
          border-radius: 50%;
          border: 1px solid #a0aec0; /* gray-400 */
          right: 15%;
      }
      .koi-eye.left { top: 25%; }
      .koi-eye.right { bottom: 25%; }
      
      /* Food Pellet Animation */
      @keyframes drop-fade {
        0% { transform: translateY(-10px) scale(1.2); opacity: 0; }
        20% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(20px) scale(0.5); opacity: 0; }
      }
      .food-pellet {
          position: absolute;
          width: 6px;
          height: 6px;
          background-color: #78350f; /* amber-900 */
          border-radius: 50%;
          box-shadow: 0 0 4px rgba(0,0,0,0.4);
          animation: drop-fade 1s ease-out forwards;
      }
      .pellet1 { top: -5px; left: 0; }
      .pellet2 { top: 0; left: 8px; animation-delay: 0.1s; }
      .pellet3 { top: 5px; left: -3px; animation-delay: 0.2s; }
    </style>

</head>

</html>
